<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>
  <main>
    <section>
      <h2>Generate a strong password</h2>
      <form>
        <label for="length">Character Length:</label>
        <input type="number" id="length" value="12" min="8" max="32">
        <br><br>
        <label class="checkbox-container" for="uppercase">Include Uppercase Letters:
          <input type="checkbox" id="uppercase" checked>
          <span class="checkmark"></span>
        </label>
        <br><br>
        <label class="checkbox-container" for="lowercase">Include Lowercase Letters:
          <input type="checkbox" id="lowercase" checked>
          <span class="checkmark"></span>
        </label>
        <br><br>
        <label class="checkbox-container" for="numbers">Include Numbers:
          <input type="checkbox" id="numbers" checked>
          <span class="checkmark"></span>
        </label>
        <br><br>
        <label class="checkbox-container" for="symbols">Include Symbols:
          <input type="checkbox" id="symbols">
          <span class="checkmark"></span>
        </label>
        <br><br>
        <button type="button" id="generate-btn">GENERATE</button>
        <br><br>
        <input type="text" id="password" readonly>
        <br><br>
        <span id="strength">STRENGTH: <span id="strength-value">1000</span></span>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
